<div class="report-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{this.reportProperty.category.name}}</mat-card-title>
      <mat-card-subtitle>Summed time: {{this.reportProperty.summedTime.toFixed(1)}} hrs</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let activity of reportProperty.activities; let i=index">
        <app-activity-card-component (refresh-report-card-event)="emitter()" [activity]="activity"></app-activity-card-component>
        <mat-divider *ngIf="(i +1) < reportProperty.activities.length"></mat-divider>
      </div>
    </mat-card-content>
<!--    <mat-card-actions>-->
<!--      <button mat-button>LIKE</button>-->
<!--      <button mat-button>SHARE</button>-->
<!--    </mat-card-actions>-->
  </mat-card>
</div>
